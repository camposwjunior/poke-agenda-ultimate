<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©agenda Ultimate - Pro Edition</title>
    <style>
        :root {
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333;
            --text-sub: #666; --bg-detalhes: rgba(255, 255, 255, 0.85); --btn-choro: #333;
            --menu-bg: #ffffff;
        }

        .dark-mode {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #f0f0f0;
            --text-sub: #bbb; --bg-detalhes: rgba(40, 40, 40, 0.7); --btn-choro: #555;
            --menu-bg: #252525;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; 
            background: var(--bg-body); color: var(--text-main); padding: 20px; transition: all 0.3s ease; 
            min-height: 100vh; margin: 0;
        }

        /* MENU HAMBURGUER */
        .menu-icon {
            position: absolute; top: 20px; left: 20px; font-size: 30px; cursor: pointer;
            z-index: 1050; transition: 0.3s; color: var(--text-main);
        }

        .side-menu {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: var(--menu-bg); z-index: 1100; transition: 0.4s ease;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3); padding: 60px 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .side-menu.open { left: 0; }

        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 1080;
        }

        .menu-item {
            padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 15px; transition: 0.2s;
            color: var(--text-main); border: 1px solid transparent;
        }

        .menu-item:hover { background: #e3350d; color: white; }

        /* BUSCA E LOGO */
        .logo-pokemon { width: 100%; max-width: 250px; margin-bottom: 20px; cursor: pointer; }
        
        .busca-container { 
            margin-bottom: 15px; position: relative; display: flex; gap: 10px; width: 100%; 
            max-width: 500px; justify-content: center; align-items: center; padding: 0 10px;
        }
        
        input { 
            padding: 12px 20px; border-radius: 25px; border: 2px solid #ccc; flex: 1; 
            min-width: 0; outline: none; background: var(--bg-card); color: var(--text-main); 
        }
        
        #btnBuscar { 
            background: #333; color: white; border: none; border-radius: 25px; 
            padding: 10px 25px; cursor: pointer; font-weight: bold; transition: 0.2s; 
        }
        #btnBuscar:hover { background: #e3350d; }

        #sugestoes {
            position: absolute; top: 55px; left: 10px; right: 120px;
            background: var(--bg-card); border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            z-index: 100; max-height: 200px; overflow-y: auto; display: none; text-align: left;
        }

        /* FILTROS E MODAL */
        .filtros-wrapper { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; width: 100%; max-width: 700px; margin-bottom: 20px; }
        .btn-filtro { padding: 8px 12px; border-radius: 15px; border: 1px solid #ccc; background: var(--bg-card); color: var(--text-main); cursor: pointer; font-size: 0.8em; font-weight: bold; transition: 0.2s; }
        .btn-filtro:hover { background: #e3350d; color: white; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-body); color: var(--text-main); width: 95%; max-width: 900px; height: 85vh; border-radius: 25px; padding: 25px; position: relative; display: flex; flex-direction: column; }
        .close-modal { position: absolute; top: 15px; right: 25px; font-size: 35px; cursor: pointer; color: #e3350d; }
        .grid-pokemon { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; overflow-y: auto; padding: 10px; margin-top: 10px; }
        .mini-card { background: var(--bg-card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 2px solid transparent; }
        .mini-card:hover { transform: translateY(-5px); border-color: #e3350d; }

        /* CARD */
        .navegacao-wrapper { display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%; max-width: 900px; margin-top: 10px; }
        .card { background: var(--bg-card); border-radius: 25px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center; width: 420px; position: relative; }
        .btn-shiny { position: absolute; top: 120px; right: 50px; background: #ffe066; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; z-index: 5; }
        .abas-container { display: flex; margin-top: 15px; gap: 5px; border-bottom: 2px solid #44444422; }
        .tab-btn { flex: 1; padding: 10px; background: none; border: none; color: var(--text-sub); cursor: pointer; font-weight: bold; font-size: 0.75em; }
        .tab-btn.active { color: #e3350d; border-bottom: 3px solid #e3350d; }
        .tab-content { display: none; padding: 15px 0; max-height: 300px; overflow-y: auto; text-align: left; }
        .tab-content.active { display: block; }
        .stat-row { display: flex; align-items: center; margin-bottom: 6px; font-size: 0.75em; }
        .stat-bar-bg { flex-grow: 1; background: #ddd; height: 8px; border-radius: 4px; overflow: hidden; margin: 0 10px; }
        .stat-bar-fill { height: 100%; transition: width 0.8s ease; }
        .move-row { display: flex; justify-content: space-between; padding: 6px 10px; border-bottom: 1px solid #44444411; font-size: 0.8em; }
        .btn-nav { background: #333; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; }
        .btn-choro { background: var(--btn-choro); color: white; border: none; border-radius: 12px; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="sideMenu">
        <div class="menu-item" onclick="voltarInicio(); toggleMenu();">üè† In√≠cio / Home</div>
        <div class="menu-item" onclick="abrirLista(); toggleMenu();">üìã Lista Completa</div>
        <div class="menu-item" onclick="toggleTheme()">üåì Alternar Tema</div>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok√©mon_logo.svg" class="logo-pokemon" id="logoIntro" onclick="voltarInicio()">

    <div class="busca-container">
        <input type="text" id="pokemonInput" placeholder="Nome ou n√∫mero..." oninput="autoComplete(this.value)">
        <div id="sugestoes"></div>
        <button id="btnBuscar" onclick="buscar()">Buscar</button>
    </div>

    <div class="filtros-wrapper" id="filtros"></div>

    <div id="modalLista" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharLista()">&times;</span>
            <h2 style="text-align:center; margin-bottom:10px;">Pok√©dex Nacional</h2>
            <input type="text" id="filtroLista" placeholder="Pesquisar na lista..." oninput="filtrarListaLocal(this.value)" style="width: 100%;">
            <div id="gridPokemon" class="grid-pokemon"></div>
        </div>
    </div>

    <div class="navegacao-wrapper" id="areaResultado" style="display: none;">
        <button class="btn-nav" onclick="navegar(-1)"> < </button>
        <div id="resultado" class="card">
            <h2 id="pkmNome"></h2>
            <button class="btn-shiny" onclick="toggleShiny()">‚ú®</button>
            <img id="pkmImagem" style="width:180px; height:180px;">
            <div style="background: var(--bg-detalhes); border-radius: 20px; padding: 15px; margin-top: 10px;">
                <div style="font-size: 0.9em; margin-bottom: 10px;">
                    <strong>Tipo:</strong> <span id="pkmTipo"></span><br>
                    <button class="btn-choro" id="botaoAudio">üîä OUVIR CHORO</button>
                </div>
                <div class="abas-container">
                    <button class="tab-btn active" onclick="openTab('tabSobre', this)">STATUS</button>
                    <button class="tab-btn" onclick="openTab('tabMoves', this)">ATAQUES</button>
                    <button class="tab-btn" onclick="openTab('tabTMs', this)">TMs / HMs</button>
                </div>
                <div id="tabSobre" class="tab-content active"><div id="statsContainer"></div><p id="pkmDescricao" style="font-style:italic; font-size:0.9em; margin-top:10px;"></p></div>
                <div id="tabMoves" class="tab-content"><div id="movesList"></div></div>
                <div id="tabTMs" class="tab-content"><div id="tmList"></div></div>
            </div>
        </div>
        <button class="btn-nav" onclick="navegar(1)"> > </button>
    </div>

    <script>
        const traduzirTipo = { fire: "Fogo", water: "√Ågua", grass: "Planta", bug: "Inseto", normal: "Normal", poison: "Venenoso", electric: "El√©trico", ground: "Terra", fairy: "Fada", fighting: "Lutador", psychic: "Ps√≠quico", rock: "Pedra", ghost: "Fantasma", ice: "Gelo", dragon: "Drag√£o", steel: "A√ßo", flying: "Voador", dark: "Sombrio" };
        const coresTipos = { grass: "#78C850", fire: "#FF4422", water: "#6890F0", bug: "#A8B820", normal: "#A8A878", poison: "#A040A0", electric: "#F8D030", ground: "#B19149", fairy: "#EE99AC", fighting: "#C03028", psychic: "#F85888", rock: "#B8A038", ghost: "#705898", ice: "#98D8D8", dragon: "#7038F8", steel: "#B8B8D0", flying: "#A890F0", dark: "#705848" };
        const traduzirStat = { 'hp': 'HP', 'attack': 'ATQ', 'defense': 'DEF', 'special-attack': 'S.ATQ', 'special-defense': 'S.DEF', 'speed': 'VEL' };
        const hmsValidas = ["surf", "fly", "strength", "flash", "waterfall", "cut", "whirlpool", "rock-smash", "dive"];

        let idAtual = 0, imgNormal = "", imgShiny = "", listaNomes = [];

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('open');
            overlay.style.display = menu.classList.contains('open') ? 'block' : 'none';
        }

        function voltarInicio() {
            document.getElementById('areaResultado').style.display = 'none';
            document.getElementById('logoIntro').style.display = 'block';
            document.getElementById('pokemonInput').value = '';
        }

        async function carregarLista() {
            const res = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
            const dados = await res.json();
            listaNomes = dados.results.map(p => p.name);
            const geracoes = [{n: "1¬™", id: 1}, {n: "2¬™", id: 152}, {n: "3¬™", id: 252}, {n: "4¬™", id: 387}, {n: "5¬™", id: 494}, {n: "6¬™", id: 650}, {n: "7¬™", id: 722}, {n: "8¬™", id: 810}, {n: "9¬™", id: 906}];
            const divF = document.getElementById('filtros');
            divF.innerHTML = "";
            geracoes.forEach(g => { divF.innerHTML += `<button class="btn-filtro" onclick="filtrar(${g.id})">${g.n} Gen</button>`; });
        }
        carregarLista();

        function abrirLista() {
            document.getElementById('modalLista').style.display = 'flex';
            const grid = document.getElementById('gridPokemon');
            if(grid.innerHTML === "") {
                grid.innerHTML = listaNomes.map((nome, i) => `
                    <div class="mini-card" onclick="selecionarDaLista('${nome}')">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i+1}.png" loading="lazy">
                        <span>#${i+1} ${nome.toUpperCase()}</span>
                    </div>`).join('');
            }
        }
        function fecharLista() { document.getElementById('modalLista').style.display = 'none'; }
        function selecionarDaLista(n) { filtrar(n); fecharLista(); }
        function filtrarListaLocal(v) {
            const cards = document.querySelectorAll('.mini-card');
            cards.forEach(c => c.style.display = c.innerText.toLowerCase().includes(v.toLowerCase()) ? "block" : "none");
        }

        function autoComplete(v) {
            const d = document.getElementById('sugestoes');
            if (!v || v.length < 2) { d.style.display = 'none'; return; }
            const f = listaNomes.filter(n => n.includes(v.toLowerCase())).slice(0, 6);
            d.innerHTML = f.map(n => `<div class="sugestao-item" onclick="filtrar('${n}')">${n.toUpperCase()}</div>`).join('');
            d.style.display = f.length ? 'block' : 'none';
        }

        function openTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function toggleShiny() { document.getElementById('pkmImagem').src = document.getElementById('pkmImagem').src === imgNormal ? imgShiny : imgNormal; }
        function filtrar(v) { document.getElementById('pokemonInput').value = v; document.getElementById('sugestoes').style.display = 'none'; buscar(); }
        function navegar(dir) { if (idAtual + dir > 0) filtrar(idAtual + dir); }

        async function buscar() {
            const v = document.getElementById('pokemonInput').value.toLowerCase().trim();
            if (!v) return;
            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${v}`);
                const d = await res.json();
                idAtual = d.id;
                imgNormal = d.sprites.other['official-artwork'].front_default;
                imgShiny = d.sprites.other['official-artwork'].front_shiny || imgNormal;
                document.getElementById('logoIntro').style.display = 'none';
                document.getElementById('areaResultado').style.display = 'flex';
                document.getElementById('pkmNome').innerText = `#${d.id} - ${d.name.toUpperCase()}`;
                document.getElementById('pkmImagem').src = imgNormal;
                document.getElementById('pkmTipo').innerText = d.types.map(t => traduzirTipo[t.type.name] || t.type.name).join(' / ');
                document.getElementById('botaoAudio').onclick = () => { new Audio(d.cries.latest).play(); };
                
                const cor = coresTipos[d.types[0].type.name] || "#ccc";
                document.getElementById('resultado').style.backgroundColor = document.body.classList.contains('dark-mode') ? cor + "44" : cor + "22";

                const statsC = document.getElementById('statsContainer'); statsC.innerHTML = '';
                d.stats.forEach(s => {
                    const val = s.base_stat;
                    const c = val > 100 ? '#2ecc71' : (val > 60 ? '#f1c40f' : '#e74c3c');
                    statsC.innerHTML += `<div class="stat-row"><span style="width:70px">${traduzirStat[s.stat.name]}</span><div class="stat-bar-bg"><div class="stat-bar-fill" style="width: ${(val/255)*100}%; background: ${c}"></div></div><span>${val}</span></div>`;
                });

                const resS = await fetch(d.species.url);
                const dS = await resS.json();
                let txt = (dS.flavor_text_entries.find(e => e.language.name === 'en') || dS.flavor_text_entries[0]).flavor_text.replace(/[\f\n\r]/g, ' ');
                const resTr = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=en|pt-br`);
                const dTr = await resTr.json();
                document.getElementById('pkmDescricao').innerText = dTr.responseData.translatedText;

                document.getElementById('movesList').innerHTML = d.moves.filter(m => m.version_group_details[0].move_learn_method.name === 'level-up').sort((a,b) => a.version_group_details[0].level_learned_at - b.version_group_details[0].level_learned_at).map(m => `<div class="move-row"><span>${m.move.name.toUpperCase()}</span><span>Lv ${m.version_group_details[0].level_learned_at}</span></div>`).join('');
                const machines = d.moves.filter(m => m.version_group_details[0].move_learn_method.name === 'machine');
                let hms = [], tms = [];
                machines.forEach(m => { hmsValidas.includes(m.move.name) ? hms.push(m.move.name.toUpperCase()) : tms.push(m.move.name.toUpperCase()); });
                document.getElementById('tmList').innerHTML = `<div style="color:#e3350d; font-weight:bold; margin-bottom:5px">HMs</div>` + (hms.map(h => `<div class="move-row">${h} üíø</div>`).join('') || 'Nenhuma') + `<div style="color:#e3350d; font-weight:bold; margin-top:10px; margin-bottom:5px">TMs</div>` + tms.map(t => `<div class="move-row">${t} üíø</div>`).join('');
            } catch (e) { alert("Pok√©mon n√£o encontrado!"); }
        }
    </script>
</body>
</html>
